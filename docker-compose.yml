version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taxmanagement
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  taxmanagement-api:
    build:
      context: ./TaxManagement.Api
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=taxmanagement;Username=postgres;Password=postgres"
    ports:
      - "5100:5100"
      - "5101:5101"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: "http://taxmanagement-api:5100"
    ports:
      - "3000:3000"
    depends_on:
      - taxmanagement-api

volumes:
  pgdata:




